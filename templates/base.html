<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cinema Pro{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-red: #ff1e1e; /* Đỏ tươi hơn */
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --text-primary: #ffffff; /* Trắng tinh */
            --text-secondary: #e0e0e0; /* Xám rất sáng (dễ đọc hơn hẳn) */
            --border-color: #444;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            font-weight: 400; /* Tăng độ dày chữ mặc định */
        }

        /* Navbar nổi bật hơn */
        .navbar {
            background: rgba(0, 0, 0, 0.95) !important;
            border-bottom: 1px solid #555;
        }
        .navbar-brand {
            color: var(--primary-red) !important;
            font-weight: 800;
            text-shadow: 0 0 10px rgba(255, 30, 30, 0.5); /* Hiệu ứng phát sáng */
        }
        .nav-link { color: #fff !important; font-weight: 500; font-size: 1.05rem; }

        /* Dropdown sáng sủa dễ nhìn */
        .dropdown-menu-dark {
            background-color: #2a2a2a;
            border: 1px solid #666;
        }
        .dropdown-item { color: #fff; font-weight: 500; }
        .dropdown-item:hover { background-color: var(--primary-red); }

        /* Input sáng hơn để dễ nhập */
        .form-control {
            background-color: #2a2a2a;
            border: 1px solid #666;
            color: #fff !important;
            font-weight: 500;
        }
        .form-control::placeholder { color: #aaa; }
        .form-control:focus {
            background-color: #333;
            border-color: var(--primary-red);
            box-shadow: 0 0 0 0.25rem rgba(255, 30, 30, 0.25);
        }

        /* Card và Text */
        .card { background-color: var(--card-bg); border: 1px solid #444; }
        .text-muted { color: #aaa !important; } /* Ghi đè màu muted mặc định cho sáng hơn */

        h1, h2, h3, h4, h5, h6 { color: #fff; font-weight: 700; letter-spacing: 0.5px; }

        /* Nút bấm nổi bật */
        .btn-danger {
            background-color: var(--primary-red);
            border: none;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(255, 30, 30, 0.4);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'movie_list' %}"><i class="fas fa-film me-2"></i>CINEMA PRO</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <form class="d-flex mx-auto my-2 my-lg-0" action="{% url 'movie_list' %}" method="GET" style="width: 100%; max-width: 500px;">
                    <div class="input-group">
                        <input class="form-control rounded-start" type="search" name="q" placeholder="Tìm kiếm phim..." value="{{ request.GET.q|default:'' }}">
                        <button class="btn btn-danger" type="submit"><i class="fas fa-search"></i></button>
                    </div>
                </form>

                <ul class="navbar-nav ms-auto align-items-center">
                    {% if user.is_authenticated %}
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle fw-bold" href="#" data-bs-toggle="dropdown">
                                Xin chào, {{ user.last_name }}
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
                                <li><a class="dropdown-item" href="{% url 'profile' %}">Tài khoản</a></li>
                                <li><a class="dropdown-item" href="{% url 'my_tickets' %}">Vé của tôi</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item text-danger" href="{% url 'logout' %}">Đăng xuất</a></li>
                            </ul>
                        </li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link fw-bold" href="{% url 'register' %}">Đăng ký</a></li>
                        <li class="nav-item"><a class="btn btn-danger btn-sm ms-2 px-3 rounded-pill" href="{% url 'login' %}">Đăng nhập</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
