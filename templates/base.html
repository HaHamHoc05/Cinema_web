<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Cinema Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Ép màu chữ trắng sáng */
        body { background-color: #141414 !important; color: #ffffff !important; font-family: sans-serif; }
        h1, h2, h3, h4, h5, h6, p, span, li, a, div { color: #ffffff; }
        .text-muted { color: #bbb !important; }

        .navbar { background: #000 !important; border-bottom: 1px solid #333; }
        .dropdown-menu { background: #222; border: 1px solid #444; }
        .dropdown-item { color: #fff; }
        .dropdown-item:hover { background: #e50914; }

        /* Box gợi ý tìm kiếm */
        #search-results {
            position: absolute; top: 100%; left: 0; width: 100%;
            background: #222; border: 1px solid #555; z-index: 999; display: none;
        }
        .suggestion-item { padding: 10px; display: block; color: white !important; text-decoration: none; border-bottom: 1px solid #333; }
        .suggestion-item:hover { background: #e50914; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold text-danger" href="{% url 'movie_list' %}">CINEMA PRO</a>
            <div class="mx-auto position-relative" style="width: 100%; max-width: 400px;">
                <form action="{% url 'movie_list' %}" method="GET">
                    <input type="text" id="search-input" name="q" class="form-control bg-dark text-white border-secondary" placeholder="Tìm phim..." autocomplete="off">
                </form>
                <div id="search-results"></div>
            </div>
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white fw-bold" href="#" data-bs-toggle="dropdown">Chào {{ user.username }}</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'my_tickets' %}">Vé của tôi</a></li>
                            <li><a class="dropdown-item" href="{% url 'logout' %}">Đăng xuất</a></li>
                        </ul>
                    </li>
                {% else %}
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'login' %}">Đăng nhập</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container mt-4">{% block content %}{% endblock %}</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Script tìm kiếm gợi ý
        const searchInp = document.getElementById('search-input');
        const resultsBox = document.getElementById('search-results');
        let timer;
        if(searchInp){
            searchInp.addEventListener('input', function(){
                clearTimeout(timer);
                const val = this.value;
                if(val.length < 2) { resultsBox.style.display='none'; return; }
                timer = setTimeout(() => {
                    fetch(`/movies/api/search-suggestions/?term=${val}`)
                    .then(r=>r.json()).then(data=>{
                        if(data.length){
                            resultsBox.innerHTML = data.map(m=>`<a href="/movie/${m.id}/" class="suggestion-item">${m.title}</a>`).join('');
                            resultsBox.style.display='block';
                        } else resultsBox.style.display='none';
                    });
                }, 300);
            });
            document.addEventListener('click', e => { if(e.target!=searchInp) resultsBox.style.display='none'; });
        }
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
