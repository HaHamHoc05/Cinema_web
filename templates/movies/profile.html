{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card bg-dark border-secondary p-4">
            <h3 class="text-center text-danger mb-4">Thông Tin Tài Khoản</h3>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="text-muted">Tên đăng nhập:</label>
                    <input type="text" class="form-control bg-secondary text-white border-0" value="{{ user.username }}" disabled>
                </div>
                {{ form.as_p }}
                <button type="submit" class="btn btn-danger w-100">Cập nhật thông tin</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
